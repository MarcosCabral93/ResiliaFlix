<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/landingPage.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo à Resiliaflix</title>
</head>

<body>
    <header>
        <!-- NAV BAR -->
        <nav class="navbar navbar-light bg-transparent d-flex justify-content-between">
            <article class="navbar-brand h1 fonte-do-texto-cabeçalho mt-1 ml-4"> RESILIAFLIX</article>
            <div class="form-inline my-2 my-lg-0">
                <button class="btn btn-warning btn-lg mr-4 rounded-0 fonte-do-texto" type="submit" data-toggle="modal"
                    data-target="#modal-login">Entrar</button>
            </div>
        </nav>
    </header>

    <main class="container text-center text-white mt-4 p-5">
        <div>
            <h1 class="fonte-do-texto mb-5"> Junte-se a nós e mude o seu conceito de filmes, séries e diversão. </h1>
        </div>
        <div>
            <h2 class="fonte-do-texto ">Assista onde quiser, quando quiser e sem nenhum custo por isso</h2>
        </div>
        <div>
            <div mt->
                <h5 class="fonte-do-texto mt-5">Se interessou? Comece o seu cadastro agora digitando o seu email abaixo:
                </h5>
            </div>
            <form class="form-inline justify-content-center fonte-do-texto p-3">
                <div class="input-group justify-content-center">
                    <input type="email" class="form-control tamanho-input-email rounded-0 justify-content-center"
                        placeholder="seuemail@seuemail.com">
                    <div class=" input-group-btn">
                        <button type=" submit" class="btn bg-warning tamanho-botao rounded-0 ml-1" required> <a class="formatar-ancora" href="http://"> Venha Comigo </a></button>
                    </div>
                </div>
            </form>
        </div>
    </main>





    <!-- Modal Marcos Paulo -->
    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    MARCOS PAULO CABRAL
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fim do modal Marcos Paulo -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
        </script>
    <script src="../páginas html - giovana/js/"></script>

</body>
</html>
