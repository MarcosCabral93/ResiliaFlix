	<head>

	<body class="text-center">
	<form name="f1" class="form-login">
		<img class="mb-4" src="imagens/Resiflix-logo-amarelo 66x37.png" width="250px">
		<h1 class="mb-3">Login</h1>
		<input  id="email" type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required autofocus>
		<input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>

		<div class="checkbox mb-3">
			<label><input type="checkbox" name="lembrar"> Lembrar Login</label><br>
			<label id="esqueci">
				<a href="recuperarsenha.html"> Esqueci a Senha</a>
			</label>
		</div>
		<input type="submit" name="enviar" value="Entrar" onblur="validacaoEmail(f1.email)" class="btn btn-primary btn-lg btn-block">
	</form>
	<button  data-toggle="modal" data-target="#infoMovies"></button>

 <!--INFOMOVIES MODAL-->
 <div class="modal fade" id="infoMovies" tabindex="-1" role="dialog" aria-labelledby="infoMoviesLabel"
 aria-hidden="true">
 <div class="modal-dialog modal-lg">
   <div class="modal-content">
	 <div class="modal-header">
	   <h5 class="modal-title" id="infoMoviesLabel">Discover</h5>
	   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		 <span aria-hidden="true">&times;</span>
	   </button>
	 </div>
	 <div class="modal-body p-0" id="carousel-modal-body">


	 </div>
   </div>
 </div>
</div>
<input type="text" id="nome">
