<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resiliaflix Brasil</title>
</head>

<body>
    <!--NAVBAR-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg" id="topo">

            <article class="navbar-brand h1 fonte-do-texto mt-1 ml-2"> RESILIAFLIX</article>
            <button class="navbar-toggler ml=2" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link .text-white fonte-nav-bar" href="#"> Início <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link .text-white fonte-nav-bar" href="#"> Sobre Nós </a>
                        <!--PÁGINA DO LUCAS AQUI-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link .text-white fonte-nav-bar" href="#"> Sua Lista </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link .text-white fonte-nav-bar" href="#"> Doações </a>
                    </li>
                    <li class="nav-item dropdown fonte-nav-bar">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categorias
                        </a>
                        <div class="dropdown-menu text-dark" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item fonte-nav-bar bg-warning text-dark">Ação</a>
                            <a class="dropdown-item fonte-nav-bar bg-warning text-dark">Aventura</a>
                            <a class="dropdown-item fonte-nav-bar bg-warning text-dark">Animação</a>
                            <a class="dropdown-item fonte-nav-bar bg-warning text-dark">Comédia Romântica</a>
                            <a class="dropdown-item fonte-nav-bar bg-warning text-dark">Drama</a>
                            <a class="dropdown-item fonte-nav-bar bg-warning text-dark">Ficcção Científica</a>
                            <a class="dropdown-item fonte-nav-bar bg-warning text-dark">Romance</a>
                            <a class="dropdown-item fonte-nav-bar bg-warning text-dark">Séries</a>
                            <a class="dropdown-item fonte-nav-bar bg-warning text-dark">Terror</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="rounded-0  form-control mr-sm-2 fonte-nav-bar" id="inputApi" type="search"
                        placeholder="Pesquise aqui" aria-label="Search">
                    <button class="rounded-0 btn btn-warning my-2 my-sm-0 fonte-nav-bar text-dark" type="submit">
                        Pesquisar </button>
                </form>
            </div>
        </nav>
    </header>

    <!--CARROSSEL-->
    <main>
        <section class="carrossel">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./imagens/poster 1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./imagens/poster 2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./imagens/poster 3.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./imagens/posterbastardos.png" alt="Fourth slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./imagens/poster5.jpg" alt="Fourth slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </main>

    <main class="catalogo-de-filme">
        <h3 class="mt-5 tb-5 d-flex justify-content-center fonte-nav-bar text-white"> Navegue no nosso catálogo </h3>


    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
